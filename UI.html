<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        .flex{
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top:10px;
            margin-top: 30px;
        }
        body{
            padding: 20px;
            background-color: blanchedalmond;
        }
        .ko{
            text-align: center;
        }
        p{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1 class="ko">The Rock Paper Scissors Game</h1>
    <div class="flex" style="height: 300px;">
        <button id="rock"><img src="img/rock.png" height="150px" width="150px"></button>
        <button id="paper"><img src="img/paper.png" height="150px" width="150px"></button>
        <button id="scissors"><img src="img/scissors.png" height="150px" width="150px"></button>
    </div>
    <p id="result" style="text-align: center;font-size: 35px;"></p>
    <p id="info" style="text-align: center;font-size: 15px;"></p>
    <div class="flex">
        <button id="reset" style="width: 120px;height: 50px;">Try Again</button>
    </div>
    <div class="flex">
        <p>You Won:</p>
        <p>Computer Won:</p>
    </div>
    <div class="flex">
        <div><p id="playa"></p></div>
        <div><p id="compa"></p></div>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
